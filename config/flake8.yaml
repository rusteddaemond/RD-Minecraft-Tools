# Flake8 configuration for RD-Minecraft-Tools

# Maximum line length
max-line-length: 100

# Ignore specific errors
# E501: line too long (handled by max-line-length)
# W503: line break before binary operator (conflicts with W504)
ignore:
  - E501
  - W503

# Exclude directories
exclude:
  - .git
  - __pycache__
  - .venv
  - venv
  - build
  - dist
  - "*.egg-info"
  - .pytest_cache
  - .coverage
  - htmlcov

# Per-file ignores
per-file-ignores:
  __init__.py: F401

# Maximum complexity
max-complexity: 10

# Show source
show-source: true

# Statistics
statistics: true
