[pytest]
# Pytest configuration for RD-Minecraft-Tools

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Coverage (if pytest-cov is installed)
# addopts = --cov=tools --cov=src --cov-report=html --cov-report=term-missing

